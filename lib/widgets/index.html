<!DOCTYPE html>
<html>
<head>
  <style>
    .screen {
      width: 300px;
      height: 600px;
      background: #f5f5f5;
      border-radius: 30px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .chat-header {
      height: 60px;
      background: #4A90E2;
      margin: -20px -20px 20px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      color: white;
      border-radius: 30px 30px 0 0;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      margin-right: 15px;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
    }
    .received {
      background: white;
      margin-right: auto;
    }
    .sent {
      background: #4A90E2;
      color: white;
      margin-left: auto;
    }
    .input-area {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: white;
      border-radius: 0 0 30px 30px;
      display: flex;
      align-items: center;
    }
    .input {
      flex: 1;
      height: 40px;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 0 15px;
      margin-right: 10px;
    }
    .send-button {
      width: 40px;
      height: 40px;
      background: #4A90E2;
      border: none;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="chat-header">
      <div class="profile-pic"></div>
      <div>Edson Andre</div>
    </div>
    <div class="message received">Olá! Gostaria de saber mais sobre o serviço.</div>
    <div class="message sent">Claro! O que você precisa saber?</div>
    <div class="message received">Qual o prazo para conclusão?</div>
    <div class="input-area">
      <input type="text" placeholder="Digite sua mensagem..." class="input">
      <button class="send-button">➤</button>
    </div>
  </div>
